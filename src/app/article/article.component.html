<div class="container" [@fadeIn]="void">
  <h1>Article List</h1>
  <div class="tag-wrap">
    <a (click)="onTagFilter('')" class="badge badge-default">Default</a>
    <a (click)="onTagFilter('angular2')" class="badge badge-success">Angular2</a>
    <a (click)="onTagFilter('webpack')" class="badge badge-success">Webpack</a>
    <a (click)="onTagFilter('typescript')" class="badge badge-success">TypeScript</a>
    <a (click)="onTagFilter('css3')" class="badge badge-success">CSS3</a>
    <a (click)="onTagFilter('html5')" class="badge badge-success">HTML5</a>
    <a (click)="onTagFilter('express')" class="badge badge-success">Express</a>
  </div>
  <article>
    <ul class="list-unstyled article-list">
      <li class="article-item" *ngFor="let article of articleList">
        <header class="article-item-header">
          <h4>
            <a (click)="onSelect(article)">{{article.title}}</a>
          </h4>
          <ul class="list-inline">
            <li class="list-inline-item">
              <i class="fa fa-calendar-o"></i> {{article.date | date:"yyyy/MM/dd"}}
            </li>
            -
            <li class="list-inline-item">
              <i class="fa fa-user-circle"></i> {{article.author}}
            </li>
          </ul>
        </header>
        <section class="article-item-content">
          <p class="lead">{{article.content}}</p>
        </section>
        <footer class="article-item-footer">
          <ul class="list-inline">
            <li class="list-inline-item">
              <i class="fa fa-book"></i> {{article.read}}
            </li>
            -
            <li class="list-inline-item">
              <i class="fa fa-comment"></i> {{article.comment}}
            </li>
            -
            <li class="list-inline-item">
              <i class="fa fa-heart"></i> {{article.love}}
            </li>
          </ul>
        </footer>
      </li>
    </ul>
  </article>
</div>
